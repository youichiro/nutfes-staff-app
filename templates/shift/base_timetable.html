{% for task in tasks %}
    {% ifchanged task.0 %}
        {% if not task.0 %}
            <div class="shift_cell non_cell" style="height: {{ task.1 }}cm;"> </div>
        {% elif task.0 == '×' %}
            <div class="shift_cell batu_cell" style="height: {{ task.1 }}cm;">{{ task.0 }}</div>
        {% elif task.0 == '休憩' %}
            <div class="shift_cell rest_cell" style="height: {{ task.1 }}cm;">{{ task.0 }}</div>
        {% elif task.0 == 'フレパ' %}
            <div class="shift_cell park_cell" style="height: {{ task.1 }}cm;">{{ task.0 }}</div>
        {% else %}
            <div class="shift_cell" style="height: {{ task.1 }}cm;">{{ task.0 }}</div>
        {% endif %}
    {% endifchanged %}
{% endfor %}
